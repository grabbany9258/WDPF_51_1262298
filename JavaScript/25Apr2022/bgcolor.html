<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Background color change</title>
</head>
<body>
	<h2>Click Those button to see changes</h2>
	<input type="button" value="Red" onClick="document.bgColor='red'">
	<input type="button" value="Green" onClick="document.bgColor='green'">
	<input type="button" value="Blue" onClick="document.bgColor='blue'">
	<input type="button" value="Yellow" onClick="document.bgColor='yellow'">
	<input type="button" value="Purple" onClick="document.bgColor='purple'">
	<input type="button" value="Light Blue" onClick="document.bgColor='lightblue'">
	<input type="reset" onClick="document.bgColor='white'">
	<br><br><br>
	<h2>Mouse over those button to see change</h2>
	<input type="button" value="Red" onMouseOver="document.bgColor='red'">
	<input type="button" value="Green" onmouseover="document.bgColor='green'">
	<input type="button" value="Blue" onmouseover="document.bgColor='blue'">
	<input type="button" value="Yellow" onmouseover="document.bgColor='yellow'">
	<input type="button" value="Purple" onmouseover="document.bgColor='purple'">
	<input type="button" value="Light Blue" onmouseover="document.bgColor='lightblue'">
	<input type="reset" onmouseover="document.bgColor='white'">
</body>
</html>
