<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image switching</title>
</head>
<body>
	<h1>Image switching on Mouse over</h1>

	

	<script>
		function func1(){
			document.sample1.src = "tiger.jpg";
		}
		function func2(){
			document.sample1.src = "cat.jpg";
		}

		function cname(){
			var x = document.myform.fname.value;
			document.getElementById("fn").innerHTML = x;
		}
	</script>

	<a href="" onmouseover="func1()" onmouseout="func2()"><img src="cat.jpg" name="sample1" alt="" width="400"></a><br>


	<form action="" name="myform">
		<input type="" value="Rahim" name="fname"><br>
		<button onclick="cname()" type="button">Click Here</button>
	</form>
	<br>

	<br><br>
	

	<h2 id="fn"></h2>
</body>
</html>
